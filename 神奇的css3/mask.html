<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mask</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: #000;
		}
		#box {
			position: absolute;

			width: 100%;
			height: 100%;
			background-size: cover;
			background-image: url(img/2.jpg);
			-webkit-mask: -webkit-radial-gradient(300px 300px, circle, red 100px, rgba(0, 0, 0, 0) 20px);
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		var oBox = document.querySelector('#box');

		oBox.onmousemove = function({
			clientX,
			clientY
		}) {

			this.style.WebkitMask = `-webkit-radial-gradient(${
				clientX - oBox.offsetLeft
			}px ${
				clientY - oBox.offsetTop
			}px,circle,red 100px,rgba(0,0,0,0) 20px)`

		}
	</script>
</body>
</html>
